<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Web-Services</title>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td,
        th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>
<body>
<h1>Web Services</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Full Name</th>
        <th>Country</th>
        <th>ZipCode</th>
        <th>Year of birth</th>
        <th>Age</th>
    </tr>
    <tbody id="user_table"></tbody>
</table>
</body>

<script>

    async function fetchUsers() {
        await fetch('http://localhost:8080/persons/1/details',{
            method: 'GET',
            mode: 'no-cors',
            cache: 'default'
        })
            .then(res => res.json())
            .then(user => {
                document.getElementById("user_table").innerHTML =
                    `<tr><td>${user.id}</td><td>${user.fullName}</td><td>${user.country}</td><td>${user.zipCode}</td><td>${user.yearOfBirth}</td><td>${user.age}</td></tr>`
            })
    }
